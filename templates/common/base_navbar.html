{% extends 'common/base.html' %}
{% block nav_bar %}
<nav class="navbar navbar-default navbar-static-top">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'homepage:index' %}">乌鸦的庭院</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        {% block nav_var_left %}
        {% for category in category_list %}
        <li><a href="{% url 'blog:category' category.url_name %}">{{ category.category_name }}</a></li>
        {% endfor %}
        {% endblock %}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% block nav_bar_right %}
        <li><a href="{% url 'homepage:about' %}">关于</a></li>
        <li><a href="{% url 'contact:index' %}">留言板</a></li>
        {% endblock %}
        <li><a href="{% url 'blog:feed' %}">RSS</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
{% endblock %}
