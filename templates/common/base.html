<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>{% block title %}{% endblock %}</title>
  <!-- Bootstrap -->
  {% load staticfiles %}
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'material/css/roboto.min.css' %}" rel="stylesheet">
  <link href="{% static 'material/css/material-fullpalette.min.css' %}" rel="stylesheet">
  <link href="{% static 'material/css/ripples.min.css' %}" rel="stylesheet">
  <link href="{% static 'crows/crows.css' %}" rel="stylesheet">
  {% block stylesheet %}
  {% endblock %}
</head>
<body>
<!-- Include all compiled plugins (below), or include individual files as needed -->
{% block nav_bar %}
{% endblock %}
{% block content %}
{% endblock %}
{% block js %}
  <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <!-- Material Bootstrap -->
  <script src="{% static 'material/js/ripples.min.js' %}"></script>
  <script src="{% static 'material/js/material.min.js' %}"></script>
{% endblock %}
</body>
</html>
