<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <!--link rel="icon" href="%PUBLIC_URL%/favicon.ico" /-->
    <!--meta name="theme-color" content="#000000" /-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{css-assets}}
    {{client-js}}
    <meta name="crows.moe" content="Nanozuki's personal website" />
    <link rel="manifest" href="./manifest.json" />
    {{helmet}}
    <script>
      (function(d) {
        var config = {
          kitId: 'oza8qmh',
          scriptTimeout: 3000,
          async: true
        },
        h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
      })(document);
    </script>
    {{style-tags}}
  </head>
  <body>
    <script type="text/javascript">
      (function() {
        function setDataThemeAttribute(theme) {
          document.querySelector('html').setAttribute('data-theme', theme);
        }
        
        var preferDarkQuery = '(prefers-color-scheme: dark)';
        var mql = window.matchMedia(preferDarkQuery);
        var supportsColorSchemeQuery = mql.media === preferDarkQuery;
        var localStorageTheme = null;
        try {
          localStorageTheme = localStorage.getItem('color-scheme');
        } catch (err) {}
        var localStorageExists = localStorageTheme !== null;
      
        if (localStorageExists) {
          setDataThemeAttribute(localStorageTheme);
        } else if (supportsColorSchemeQuery && mql.matches) {
          setDataThemeAttribute('dark');
        }
      })();
    </script>
    <noscript>You need to enable JavaScript to viwe this website.</noscript>
    <div id="root">{{markup}}</div>
  </body>
</html>
