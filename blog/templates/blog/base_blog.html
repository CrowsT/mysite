{% extends 'common/base_navbar.html' %}

{% block content %}
  <div class="container">
    <div class="container page-header">
      {% block top_banner %}
      {% endblock %}
    </div>
    <div class="row">
      <div class="col-sm-8 col-xs-12">
        {% block main_area %}
        {% endblock %}
      </div>
      <div class="col-sm-3 col-sm-offset-1 hidden-xs">
        {% block sidebar_right %}
        {% endblock %}
      </div>
    </div>
    <div class="container visible-xs">
      {% block xs_bottom %}
      {% endblock %}
    </div>
    <div class="container">
      {% block footer %}
      {% endblock %}
    </div>
  </div>
{% endblock %}
