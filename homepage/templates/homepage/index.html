{% extends 'common/base.html' %}
{% block title %}{{ site_title }}{% endblock %}


{% load staticfiles %}
{% block stylesheet %}
  <link href="{% static 'crows/homepage.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
  <div class="container-fluid" id="home-page-1">
    <div class="row">
      <div class="col-md-4 col-md-offset-7 col-sm-6 col-sm-offset-5 col-xs-12">
        <img src="{% static 'picture/title-only.png' %}" id="title-img">

        <div class="btn-group btn-group-justified" role="group" aria-label="category" style="width: 322px">
          <a class="btn btn-default btn-raised btn-category" role="button"
             href="{% url 'blog:category' 'anime' %}">动画</a>
          <a class="btn btn-default btn-raised btn-category" role="button"
             href="{% url 'blog:category' 'games' %}">游戏</a>
          <a class="btn btn-default btn-raised btn-category" role="button"
             href="{% url 'blog:category' 'progr' %}">编程</a>
          <a class="btn btn-default btn-raised btn-category" role="button"
             href="{% url 'blog:category' 'gossip' %}">闲语</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid" id="home-page-2">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 well crows-card">
        {% if article %}
          <div>
            {% load blog_filter %}
            {{ article.text|markdown2html }}
          </div>
        {% endif %}
      </div>
    </div>
  </div>
  <div class="container-fluid" id="home-page-3">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <h1>CONTACT</h1>
      </div>
      <div class="col-md-6 col-sm-12">
        <h1>MESSAGE BOARD</h1>
      </div>
    </div>
  </div>
{% endblock %}
