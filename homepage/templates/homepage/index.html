{% extends 'common/base.html' %}
{% block title %}{{ site_title }}{% endblock %}

{% load staticfiles %}
{% block content %}
  <div class="container" id="home-page-1">
    <div class="row">
      <div class="col-md-6 col-md-offset-6 col-sm-12 container">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <img src="{% static 'picture/title-only.png' %}" class="img-responsive">
          </div>
          <div class="col-sm-3 col-sm-offset-2 col-xs-12">
            <a class="btn btn-default btn-raised btn-category"
               href="{% url 'blog:category' 'anime' %}">动画</a>
          </div>
          <div class="col-sm-3 col-sm-offset-2">
            <a class="btn btn-default btn-raised btn-category"
               href="{% url 'blog:category' 'games' %}">游戏</a>
          </div>
          <div class="col-sm-3 col-sm-offset-2 col-xs-12">
            <a class="btn btn-default btn-raised btn-category"
               href="{% url 'blog:category' 'progr' %}">编程</a>
          </div>
          <div class="col-sm-3 col-sm-offset-2">
            <a class="btn btn-default btn-raised btn-category"
               href="{% url 'blog:category' 'gossip' %}">闲语</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="home-page-2">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 well crows-card">
        {% if article %}
          <div>
            {% load blog_filter %}
            {{ article.text|markdown2html }}
          </div>
        {% endif %}
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">

      </div>
      <div class="col-md-6 col-sm-12">

      </div>
    </div>
  </div>
{% endblock %}
